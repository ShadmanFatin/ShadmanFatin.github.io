<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>



<body>
    <div class="wrapper">

        <div class="screen">
            <div id="inputScreen">0</div>
            <div id="outputScreen">=</div>
        </div>

        <div class="allButtons">

            <div class="headerButtons">
                <button id="clear">Clear</button>
                <button id="backspace">←</button>
            </div>
            


            <div class="gridButtons">

                <div class="row">
                    <div class="num">
                        <button class="n" id="n1">1</button>
                        <button class="n" id="n2">2</button>
                        <button class="n" id="n3">3</button>
                    </div>
                    <button class="n" id="plus">+</button>
                </div>

                <div class="row">
                    <div class="num"> 
                        <button class="n" id="n4">4</button>
                        <button class="n" id="n5">5</button>
                        <button class="n" id="n6">6</button>
                    </div>
                    <button class="n" id="minus">−</button>
                </div>

                <div class="row">
                    <div class="num">
                        <button class="n" id="n7">7</button>
                        <button class="n" id="n8">8</button>
                        <button class="n" id="n9">9</button>
                    </div>
                    <button class="n" id="multiply">×</button>
                </div>

            </div>



            <div class="lastGridButtons">
                <button class="n" id="n0">0</button>
                <button class="n" id="divide">÷</button>
            </div>

            <div class="footerButtons">
                <button id="point">.</button>
                <button id="equalTo">=</button>
            </div>

    </div>

    <script src="js/calculator.js"></script>
</body>



</html>
