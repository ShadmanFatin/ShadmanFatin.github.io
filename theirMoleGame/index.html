<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link href="css/moleGame.css" rel="stylesheet">
</head>



<body>
    <section class="bg"> 
        
        <div class="timer">00</div>

        <div class="worm-box">
            <div class="worm-container" style="width: 5%;">
                <img class="worm" src="img/worm.png" alt="IMG of worm">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-0">
                <img class="mole" data-index="0" data-anyOtherThing="wow this is cool" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-1">
                <img class="mole" data-index="1" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-2">
                <img class="mole" data-index="2" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-3">
                <img class="mole" data-index="3" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-4">
                <img class="mole" data-index="4" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-5">
                <img class="mole" data-index="5" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-6">
                <img class="mole" data-index="6" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-7">
                <img class="mole" data-index="7" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-8">
                <img class="mole" data-index="8" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

        <div class="hole-container">
            <div class="hole" id="hole-9">
                <img class="mole" data-index="9" src="img/mole-hungry.png" alt="IMG of mole">
            </div>
        </div>

    </section>

    <img class="win hide" src="img/win.png" alt="IMG after winning">

    <script src="js/moleGame.js"></script>
</body>



</html>
