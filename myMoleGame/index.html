<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/moleGame.css" rel="stylesheet">
    <title>Mole Game</title>
</head>



<body>

<div class="wrapper newGame_page">

    <img class="backgroundImg" src="img/background.png" alt="IMG BACKGROUND">

    <div class="title">Feed a Star-Mole</div>

    <div class="play">New Game</div>
    
    <img class="openingMole" src="img/king-mole-fed.png" alt="IMG OF MOLE AT THE BEGIING">

</div>


<!-- Next page -->
<!-- ************************************************** -->


<div class="wrapper duringGame_page">

    <img class="backgroundImg" src="img/background.png" alt="IMG BACKGROUND">

    <div class="wormBox">
        <div class="wormContainer" style="width: 5%;"> 
            <img class="worm" src="img/worm.png" alt="IMG OF WORM">
        </div>
    </div>

    <div class="container row1 container1"></div>

    <div class="container row1 container2"></div>    

    <div class="container row2 container3"></div>

    <div class="container row2 container4"></div>  

    <div class="container row2 container5"></div>

    <div class="container row3 container6"></div>   

    <div class="container row3 container7"></div>   

    <div class="container row3 container8"></div>   

    <div class="container row4 container9"></div>   

    <div class="container row4 container10"></div> 
    
    <div class="timer"></div>

</div>


<!-- Next page -->
<!-- ************************************************** -->


<div class="wrapper endGame_page">
    <img class="finished" src="img/win.png" alt="IMG OF MOLE AT END">

    <p class="score"></p>

    <div class="playAgain">Play Again</div>


<script src="js/moleGame.js"></script>
</body>



</html>
