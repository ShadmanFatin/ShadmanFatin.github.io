<!DOCTYPE html> 
<html> 



<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
</head>



<style> 
	/*set border to the form*/ 
	
	form 
	{ 
		border: 2px solid #f1f1f1; 
	} 
	/*assign full width inputs*/ 
	
	input[type=text] , input[type=password] , input[type=email]
	{ 
		width: 100%; 
		padding: 10px 18px; 
		margin: 8px 0; 
		display: inline-block; 
		border: 1px solid #ccc; 
		box-sizing: border-box; 
		font-size: 18px;
	} 

	/*set a style for the buttons*/ 
	button { 
		background-color: #4CAF50; 
		color: white; 
		padding: 14px 20px; 
		margin: 8px 0; 
		border: none; 
		cursor: pointer; 
		width: 100%; 
	} 
	/* set a hover effect for the button*/ 
	
	button:hover { 
		opacity: 0.8; 
	} 
	/*set extra style for the cancel button*/ 
	
	.cancelbtn { 
		width: auto; 
		padding: 10px 18px; 
		background-color: #f44336; 
	} 
	/*centre the display image inside the container*/ 
	
	.imgcontainer { 
		text-align: center; 
		margin: 24px 0 12px 0; 
		font-family: cursive;
		text-decoration: underline;
	} 

	.websiteName
	{
		text-decoration: underline;
		font-size: 28px;
		margin: 30px;
		/* border: 2px solid red; */
	}

	/*set image properties*/ 
	
	img.avatar { 
		width: 40%; 
		border-radius: 50%; 
	} 
	/*set padding to the container*/ 
	
	.container { 
		padding: 16px; 
	} 
	/*set the forgot password text*/ 
	
	span.psw 
	{ 
		float: right; 
	} 

	/*set styles for span and cancel button on small screens*/ 
	@media screen and (max-width: 300px) 
	{ 
		span.psw 
		{ 
			display: block; 
			float: none; 
		} 

		.cancelbtn 
		{ 
			width: 100%; 
		} 
	} 

	@media only screen and (max-width: 450px) 
	{
		label
		{
			font-size: 20px;
		} 

		input[type=text] , input[type=password] , input[typr=email]
		{ 
		padding: 12px 20px; 
		font-size: 19px;
		}
	}

      body
      {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
		max-width: 25rem;
		margin: auto;
      }

	input , button
	{
		border-radius: 10px;
	}

	button[type=submit]
	{
		margin-top: 18px; 
	}

</style> 



<body> 
	<!-- loginForm starts####################### -->
	<div class="loginForm">
		<h2>Login Form</h2> 
		<form action="/action_page.php"> 

			<div class="imgcontainer"> 
				<h2 class="websiteName">TheRateIt.com</h2>
			</div> 

			<div class="container"> 
				<label><b>G-suite email address OR Username</b></label> 
				<input type="text" placeholder="Enter email address OR username" name="unameOrEmail" required> 

				<label><b>Password</b></label> 
				<input type="password" placeholder="Enter password" name="psw" required> 

				<span class="psw">Forgot <a href="#">password</a>?</span> 

				<button type="submit">Login</button>

				<input type="checkbox" checked="checked"> Remember me 
			</div> 

		</form> 

		<p>Don't have an account? <a href="#" class="showCreateAccountForm">Create Account</a></p>

		</div>
		<!-- loginForm ends####################### -->



		<!-- creareAccount form starts##################### -->
		<div class="createAccountForm" style="display: none;">
			<h2>Create Account</h2> 
			<form action="/action_page.php"> 
				<div class="imgcontainer"> 
					<h2 class="websiteName">TheRateIt.com</h2>
				</div> 
	
				<div class="container"> 
					<label><b>G-suite email address</b></label> 
					<input type="email" placeholder="Enter email address" name="email" required> 
	
					<label><b>Username</b></label> 
					<input type="text" placeholder="Enter username" name="uname" required> 

					<label><b>Password</b></label> 
					<input type="password" placeholder="Enter password" name="psw" required> 
	
					<button type="submit">Create Account</button> 

					<input type="checkbox" checked="checked"> Remember me 
				</div> 

			</form> 
	
			<p>Already have an account? <a href="#" class="showLoginForm">Login</a></p>
	
		</div>
		<!-- createAccount form ends##################### -->

	<script src="./index.js"></script>
</body> 



</html>
