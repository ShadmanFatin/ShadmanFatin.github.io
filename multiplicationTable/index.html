<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadman's Multiplication Table</title>
    <link rel="stylesheet" href="css/multiplicationTable.css">
</head>



<body>
    <div class="wrapper">
        <header>
            SF Multiplication Table
        </header>


        <section class="inputs">
            <p>Time table of 
            <input type="text" id="x">
            </p>

            <p>From
            <input type="text" id="a">
            </p>

            <p>To
            <input type="text" id="b">
            </p>

            <button>Go!</button>
        </section>


        <section class="outputs">
            Press "GO!" to get results...
        </section>


        <footer>
            Thanks for using SF multiplication table!
        </footer>
    </div>

    
    <script src="js/multiplicationTable.js"></script>
</body>



</html>
